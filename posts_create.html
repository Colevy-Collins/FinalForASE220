<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	</head>
	<body>
		<form method="POST" id="create">
			<label>Title</title><br />
			<input type="text" name="title" /><br /><br />
			
			<label>Content</title><br />
			<textarea name="content"></textarea><br /><br />
			
			<label>Date</title><br />
			<input type="datetime-local" name="date" /><br /><br />
			
			<label>Expiration</title><br />
			<input type="datetime-local" name="expiration" /><br /><br />
			
						<label>Capacity</title><br />
			<input type="text" name="capacity" /><br /><br />
			
			<label>Image</title><br />
			<input type="url" name="img" /><br /><br />
			
			<button type="submit">Create post</button>
		</form>
		
		<div class="d-grid gap-5 mt-5">
		  <a class="btn btn-primary" href="index.html" role="button">Back to Events</a>
		</div>
		
		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
		-->
		<script src="assets/jquery-3.5.1.min.js"></script>
		<script>
			$(document).on('submit','#create',function(e){
				//tell the browser to ignore the default event handler
				e.preventDefault();
				
				var data={
					title:$('form#create input[name=title]').val(),
					content:$('form#create textarea[name=content]').val(),
					date:$('form#create input[name=date]').val(),
					expiration:$('form#create input[name=expiration]').val(),
					capacity:$('form#create input[name=capacity]').val(),
					img:$('form#create input[name=img]').val()
				};
				console.log(data);
				$.ajax({
					type:'POST',
					url:'/FinalASE220/API/posts.php',
					data:data,
					success: function(output, status, xhr) { 
						if(output.status==1){
							alert('request is successful');
							window.location.href="index.html";
						}else{
							alert(output.message);
						}
					}
				});
			});
		</script>
	</body>
</html>
